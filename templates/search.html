{% extends "baseLayout.html" %}
{% block css %}

<link href="/static/css/common.css" rel="stylesheet">
<style>
.imgFixWidth{
    max-width: 250px;
    max-height:250px;
}
</style>
{% endblock %}

{% block js %}
<script>

//TODO: this is very hacky
$( document ).ready( function (){
    var results = {{ searchResults|safe }};

    console.log( results )
    for( var i = 0; i < results.length; i++ ){
        console.log( results[i] )
        for( var j = 0; j < results[i].length; j++ ){
            console.log( results[i][j] )
            if( results[i][j]._objectType != 'SearchableObject' ){
                var url = results[i][j]._data_info.fileLocation + results[i][j]._data_info.filename
                console.log( "here" + url)
                $('.pageContents').append("<img class='imgFixWidth' src='"+url+"' />")
                break;
            }else{
                console.log( "here" + results[i][j]._objectType )
            }
        }
    }
})
</script>
{% endblock %}

{% block body %}
<div class="pageContentsWrapper">
    <div class="pageContents clearfix">
    </div>
</div>
{% endblock %}
