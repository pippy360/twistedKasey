{% extends "baseLayout.html" %}
{% block css %}

<link href="/static/css/common.css" rel="stylesheet">
<style>
.info{
    position: absolute;
    top: 214px;
    width: 208px;
    font-size: 16px;
}
.imgFixWidthCont{
    float: left;
    width: 208px;
    height:208px;
    text-align: center;
    vertical-align: bottom;
    display: table-cell;
    position: relative;
    margin-bottom: 88px;
}
.imgWrap{
    display: inline-block;
    width: 100%;
    text-align: center;
    position: absolute;
    bottom: 0px;
    left: 0px;
}
.imgWrap img{
    cursor: pointer;
}
.tags{
    color: #aaa;
    font-size: 12px;
}
.tags a{
    color: #aaa;

}
.tags a:hover{
    color: red;
    text-decoration: initial;
}
.title{

}
</style>
{% endblock %}

{% block js %}
<script>

//TODO: this is very hacky
$( document ).ready( function (){
    var results = {{ searchResults|safe }};
    var width  = 208;
    var height = 208;

    console.log( results )
    for( var i = 0; i < results.length; i++ ){
        var id = results[i].files[0].databaseId
        var tags = results[i].tags_
        var loc = "http://localhost:5000/thumb?imageId="+ id +"&width="+ width +"&height=" + height
        $('.pageContents').append( getImagePreviewHtml( loc, results[i].files[0].filename, tags ) );
    }
})

//TODO:
function getImagePreviewHtml( location, filename, tags ){

    var tagsString = ''
    for(var j = 0; j < tags.length; j++){
        if( j != 0 )
            tagsString += ', ';

        tagsString += "<a href='?q="+ tags[j] +"'>"+ tags[j] +"</a>";
    }

    outputHtml  = "<div class='imgFixWidthCont'>";
    outputHtml += "    <div class='imgWrap'>";
    outputHtml += "        <div class='closeWrap'>";
    outputHtml += "            <img class='imgFixWidth' src='" + location + "' />";
    outputHtml += "        </div>";
    outputHtml += "    </div>";
    outputHtml += "    <div class='info'><a href='#'>"+ filename +"</a><br><span class='tags'>"+ tagsString +"</span></div>";
    outputHtml += "</div>";
    return outputHtml
}

</script>
{% endblock %}

{% block body %}
<div class="pageContentsWrapper">
    <div class="pageContents clearfix">
        <br>
    </div>
</div>
{% endblock %}
